<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - Tienda Artesanal</title>
  <link rel="stylesheet" href="/Entregables/Entregable-6/css/styles/contacto.css" />
  <script src="js/main.js" defer></script>
</head>
<body>
  <header>
    <h1>Tienda Artesanal</h1>
    <nav>
      <a href="/Entregables/Entregable-6/index.html">Inicio</a>
      <a href="productos.html">Productos</a>
      <a href="carrito.html">Carrito</a>
      <a href="acerca.html">Acerca de</a>
      <a href="contacto.html" class="activo">Contacto</a>
    </nav>
  </header>

  <main>
    <section class="contenedor">
      <h2>Contáctanos</h2>
      <form id="form-contacto">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" required />
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" rows="5" required></textarea>
        </div>

        <button type="submit">Enviar mensaje</button>
        <p id="mensaje-envio"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Tienda Artesanal | Todos los derechos reservados</p>
  </footer>
</body>
</html>
